
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Đăng nhập Admin — Hotmangay18</title>
  <link rel="icon" href="../assets/logo.svg">
  <style>
    :root{--bg:#0e0f13;--surface:#151823;--text:#e6e7eb;--muted:#a0a6b3;--ring:#a855f7}
    *{box-sizing:border-box} body{margin:0;height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .card{background:#151823;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:20px;min-width:320px;max-width:380px}
    h1{margin:0 0 10px} p{color:var(--muted);margin:0 0 14px}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0f121a;color:var(--text)}
    .btn{margin-top:10px;width:100%;padding:10px 14px;border-radius:10px;border:1px solid var(--ring);background:var(--ring);color:#fff;cursor:pointer}
    .muted{color:var(--muted);font-size:13px;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Đăng nhập Admin</h1>
    <p>Nhập <b>ADMIN_TOKEN</b> để vào trang quản trị.</p>
    <input id="token" placeholder="ADMIN_TOKEN"/>
    <button class="btn" id="loginBtn">Đăng nhập</button>
    <div id="status" class="muted"></div>
  </div>
  <script>
    const $=id=>document.getElementById(id);
    $('loginBtn').onclick = async ()=>{
      const token = $('token').value.trim();
      $('status').textContent = 'Đang kiểm tra...';
      try{
        const r = await fetch('/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({token})});
        if(!r.ok) throw 0;
        localStorage.setItem('ADMIN_TOKEN', token);
        location.href = '/admin/';
      }catch(_){
        $('status').textContent = 'Sai token.';
      }
    };
  </script>
</body>
</html>
